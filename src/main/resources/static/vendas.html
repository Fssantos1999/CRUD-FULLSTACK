<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vendas</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <nav>
        <ul>
            <li><a href="fornecedor.html">Cadastro de Fornecedor</a></li>
            <li><a href="vendas.html">Vendas</a></li>
            <li><a href="#relatorio">Gerar Relatório</a></li>
        </ul>
    </nav>
</div>
<div class="main-content">
    <h1>Gerenciamento de Vendas</h1>
    <form id="vendaForm">
        <input type="hidden" id="id"> <!-- Campo oculto para o ID da venda -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
        </div>
        <div>
            <label for="dataVenda">Data da Venda:</label>
            <input type="date" id="dataVenda" required>
        </div>
        <div>
            <label for="valorTotal">Valor Total:</label>
            <input type="number" id="valorTotal" required>
        </div>
        <button type="submit">Registrar Venda</button>
        <button type="button" onclick="updateVenda(event)">Atualizar Venda</button>
    </form>
    <table id="vendasTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>CPF</th>
            <th>Data da Venda</th>
            <th>Valor Total</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- As vendas serão inseridas aqui -->
        </tbody>
    </table>
</div>
<script src="vendas.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
